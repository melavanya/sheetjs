<div align='center'>
      <mat-card class="card">
        <h2>Import Excel</h2>

        <mat-card-content>
          <form [formGroup]="formGroup" *ngIf="showForm">
            <mat-form-field appearance="outline">
              <mat-label>Select a file</mat-label>
              <ngx-mat-file-input formControlName="requiredFile" [accept]="'.xlsx'"></ngx-mat-file-input>
              <mat-icon matSuffix>attachment</mat-icon>
              <mat-error *ngIf="formGroup.get('requiredFile').hasError('required')">
                Please select a file
              </mat-error>
            </mat-form-field>
            <div>
              <button mat-flat-button color="primary" (click)="selectedFile()">Submit</button>
            </div>
          </form>
          <mat-spinner *ngIf="showSpinner"></mat-spinner>
            </mat-card-content>
            </mat-card>
</div>
