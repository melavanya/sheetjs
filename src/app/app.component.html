<div>
  <mat-horizontal-stepper #stepper>

    <mat-step [stepControl]="formGroup">
      <form [formGroup]="formGroup">
        <ng-template matStepLabel>Import Excel
        </ng-template>
        <mat-form-field appearance="outline">
          <mat-label>Select a file</mat-label>
          <ngx-mat-file-input formControlName="requiredFile" [accept]="'.xlsx'" required></ngx-mat-file-input>
          <mat-icon matSuffix>attachment</mat-icon>
          <mat-error *ngIf="formGroup.get('requiredFile').hasError('required')">
            Please select a file
          </mat-error>
        </mat-form-field>
        <div>
          <button mat-flat-button color="primary" matStepperNext (click)="selectedFile()">Next</button>
        </div>
      </form>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Confirm submission</ng-template>
      <div>
        <button mat-button matStepperPrevious>Back</button>
      </div>
      <mat-card class="card">
        <h2>Reports</h2>

        <mat-card-content>
          <mat-card-title> Build Configurations</mat-card-title>
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" multiTemplateDataRows>

              <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
                <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>

            </table>
            <mat-paginator
              #paginator
              [pageSizeOptions]="[5, 10, 20]"
              showFirstLastButtons
            ></mat-paginator>
            </div>
            </mat-card-content>
            </mat-card>
    </mat-step>

  </mat-horizontal-stepper>

</div>
